<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudocode Web Editor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-left">
                <h1>Pseudocode Web Editor</h1>
                <div class="filename-container">
                    <input type="text" id="filenameInput" class="filename-input" value="untitled" spellcheck="false">
                    <span class="filename-extension">.pseu</span>
                </div>
            </div>
            <div class="controls">
                <button id="runBtn" class="btn btn-primary">Run</button>
                <button id="openBtn" class="btn btn-secondary">Open</button>
                <button id="downloadBtn" class="btn btn-secondary">Download</button>
                <button id="checkBtn" class="btn btn-secondary">Check Syntax</button>
                <button id="clearBtn" class="btn btn-secondary">Clear</button>
                <select id="exampleSelect" class="btn btn-secondary">
                    <option value="">Select Example...</option>
                    <option value="bubble_sort">Bubble Sort</option>
                    <option value="simple">Simple Example</option>
                </select>
                <button id="themeBtn" class="btn btn-secondary">Dark</button>
            </div>
        </header>
        
        <div class="editor-container">
            <div id="editor" class="editor"></div>
        </div>
        
        <div id="resizer" class="resizer"></div>
        
        <div class="output-container">
            <div class="output-header">
                <h2>Terminal</h2>
                <button id="clearOutputBtn" class="btn btn-small">Clear</button>
            </div>
            <div id="terminal" class="terminal"></div>
        </div>
    </div>
    
    <!-- Hidden file input for opening files -->
    <input type="file" id="fileInput" accept=".pseu" style="display: none;">
    
    <!-- Input Modal -->
    <div id="inputModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Input Required</h2>
            </div>
            <div class="modal-body">
                <p>Please provide values for the following variables:</p>
                <div id="inputFields"></div>
            </div>
            <div class="modal-footer">
                <button id="submitInputsBtn" class="btn btn-primary">Submit</button>
                <button id="cancelInputsBtn" class="btn btn-secondary">Cancel</button>
            </div>
        </div>
    </div>
    
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm@5.3.0/css/xterm.css" />
    <script>
        // Temporarily store original define to prevent xterm.js from using RequireJS
        var originalDefine = window.define;
        window.define = undefined;
    </script>
    <script src="https://cdn.jsdelivr.net/npm/xterm@5.3.0/lib/xterm.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xterm-addon-fit@0.8.0/lib/xterm-addon-fit.js"></script>
    <script>
        // Restore define for Monaco Editor
        if (originalDefine) {
            window.define = originalDefine;
        } else {
            delete window.define;
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/monaco-editor@0.45.0/min/vs/loader.js"></script>
    <script type="module" src="main.js"></script>
</body>
</html>
